<!DOCTYPE html>
<html>
  <head>
    <title>My MFR</title>  
    {% include 'bootstrap.html' %}
  </head>  
  <body>
    <div class="container">
        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" alt="" width="72" height="57">
          <h2>Formulário de Inscrição</h2>
          <p class="lead">Formulário de Inscrição</p>
        </div>
        <div class="row g-5">      
          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Informação pessoal</h4>
            <form id= "doctor_signin" action="/doctor_signin_complete" onsubmit="return validateForm()" method="post" class="needs-validation">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">Nome</label>
                  <input type="text" class="form-control" name="firstName" placeholder="Ana" value="" required>
                  <div class="invalid-feedback">
                    Primeiro nome válido.
                  </div>
                </div>

                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Apelido</label>
                  <input type="text" class="form-control" name="lastName" placeholder="Monteiro" value="" required>
                  <div class="invalid-feedback">
                    Apelido válido.
                  </div>
                </div>
                
                <div class="col-12">
                  <label for="docID" class="form-label">Número de Ordem</label>
                  <input type="number" class="form-control" name="docID" id="ID_docID" onkeyup=check_docID() placeholder="12345"  maxlength= "5" required>
                  <div class="invalid-feedback" id="ID_docID_warning" style="display: none;">O número da Ordem tem de ter 5 dígitos</div>                
                </div>

                <script>
                  function check_docID() {
                      stringLength = document.getElementById('ID_docID').value.length;
                      if (stringLength > 5) {
                          document.getElementById("ID_docID_warning").style.display = "block";
                      } else {
                        document.getElementById("ID_docID_warning").style.display = "none";

                      }
                  }
                </script>

                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" placeholder="utilizador@exemplo.com" required>
                  <div class="invalid-feedback">
                    E-mail válido.
                  </div>
                </div>

                <div class="col-12">
                  <label for="hospitalAdress" class="form-label">Local de Trabalho</label>
                  <input type="text" class="form-control" name="hospitalAdress" placeholder="Hospital Santa Maria">
                  <div class="invalid-feedback">
                    Local de trabalho - Hospital.
                  </div>
                </div>

              </div>

              <hr class="my-4">

              <button class="w-100 btn btn-primary btn-lg" type="submit">Guardar</button>
            </form>

            <script>
              function validateForm() {
                  ID_docID_Length = document.getElementById('ID_docID').value.length;
                  if (ID_docID_Length < 5) {
                      document.getElementById("ID_docID_warning").style.display = "block";
                      return false
                  } else {
                    document.getElementById("ID_docID_warning").style.display = "none";
                    return true
                  }
              }
            </script>

          </div>
        </div>
    </div>
  </body>
</html>
